<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulário
        </h5>
    </div>
    <div class="car-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Imforme o nome">
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">

                            <div class="input-group-preppend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" palceholder="Informe seu email">
                        </div>
                        <small class="form-text text-primary">
                            Enviaremos um email para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">linguagemPreferida</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option>JS</option>
                            <option>C#</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
