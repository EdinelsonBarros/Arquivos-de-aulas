<!DOCTYPE html> <!-- define que este é um documento em HTML5 -->
<html lang="pt-br"> <!-- define o idioma que meu site vai ser -->
<head> <!-- A área head é responssável pela configurações do meu site-->
    <meta charset="UTF-8"> <!-- Padrão de caracteres que aceita acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define que o site vai ocupar 100% da tela disponibilizada pelo navegador-->
    <title>Meu primeiro exercício</title> <!-- Título do meu site -->
</head>
<body> <!-- A área body é reponssável pelo conteúdo do meu site-->
    <header></header>
    <h1>Olá, mundo!</h1>
    <hr> <!-- Esta tag insere uma linha-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz! </p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
