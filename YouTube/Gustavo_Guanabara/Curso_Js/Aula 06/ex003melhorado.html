<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-image: linear-gradient(to right, #9ad8ff, #4dbbff);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
            text-align: center;
        }
        main {
            background-color: #ffffff;
            border-radius: 20px;
            width: 500px;
            padding: 20px;
            box-shadow: 5px 5px 10px black;
            margin: auto;
        }

    </style>
</head>
<body>
    <main>
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição</p>
        
    </main>
    <script>
        let n1 = Number (prompt('Digite um número?'))
        let n2 = Number (prompt('Digite outro número?'))
        /*Lembra que todo valor retornado de um prompt é uma string
        por isso para fazer cálculos é necessário fazer a conversão usando 'Number'. Se a conversão não for feita os valores serão concatenados.*/
        let res= n1+n2
        alert(`A soma entre ${n1} e ${n2} é ${res}`)

    </script>
</body>
</html>
